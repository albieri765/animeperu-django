{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario de Sorteo</title>
  <link rel="stylesheet" href="{% static 'marketing/css/sorteo.css' %}">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

  <div class="form-container">
    <div class="form-card">
      <h1>🎁 Participa en el Sorteo Anime Perú</h1>
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">¡Registrarme!</button>
      </form>
    </div>
  </div>

</body>
</html>
